<!DOCTYPE html>
<html>
<head>
  <title>Reserve a Table </title>
  <!-- link to jQuery CDN -->
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <style>

  </style>
</head>
<body>

  <div class="container">
    <div class = "jumbotron">
      <div class="glyphicon glyphicon-fire"></div>
      <h1 class="text-center"> Where's the Beef</h1>
      <h3 class="text-center"> We only have <span id="tblnum">5</span> tables! Book your seat before they are all gone!</h3>
       <hr>
      <div class="text-center">
        <a href ="/reserve"><button type = "button" class= "btn btn-primary btn-lg"><span class ="glyphicon-credit-card"></span> Make Reservation</button></a>
        <a href ="/"><button type = "button" class= "btn btn-danger btn-lg center"><span class ="glyphicon glyphicon-home"></span> Home </button></a>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Current Reservations: </div>
      <div class="panel-body">
        <div id="reservations"> </div>
      </div>
    </div>

  <div class="panel panel-default">
    <div class="panel-heading">Waiting List: </div>
    <div class="panel-body">
      <div id= "waitlist"> </div>
    </div>
  </div>

</div>

  <script>
    $.get("/api/tables", function(data) {
      for(var i = 0; i < data.length; i++) {
        var reservationDiv = $("<div>");
        reservationDiv.text(data[i].customerID);
        $("#reservations").append(reservationDiv);
      }
      console.log(data);
    });

    $.get("/api/waitlist", function(data) {
      for(var i = 0; i < data.length; i++) {
        var reservationDiv = $("<div>");
        reservationDiv.text(data[i].customerID);
        $("#waitlist").append(reservationDiv);
      }
    });


  </script>
</body>
</html>
